<!DOCTYPE html>
<html>
<head>
	<title>Swith</title>
	<link rel="stylesheet" href="SignUp.css" type="text/css">
</head>
<body>
	<div id="main">
		<div class="header">
			<div class = "sign_title">
				<h1>회원가입</h1>
			</div>
			<div class = "logo">
			</div>
		</div>
		<hr class="header_line" />
		<div class="main_container">
			<div class="text_intro">
				<ul class="nav">
					<li>아이디(이메일)</li>

					<li>비밀번호</li>

					<li>비밀번호 확인</li>

					<li>이름</li>
					<li>생년월일</li>
				</ul>
			</div>
			<div class="height_line"></div>
			<div class = "text_field">
				<input type="text" name="id" /><br/>
				<input type="password" name="pw" /><br/>
				<input type="password" name="pw_re" /><br/>
				<input type="text" name="name" /><br/>
			</div>
			<div class = "text_field2">
				<input type="text" name="year"/>&nbsp;	년&nbsp;	&nbsp;&nbsp;&nbsp;			
				<input type="text" name="month" />&nbsp;	월&nbsp;	&nbsp;	
				<input type="text" name="day" />&nbsp;	일&nbsp;	&nbsp;	
		</div>
		<div class = "btn">
			<input type="submit" name="btn_sign_up" value="회원가입">
		</div>
	</div>
	<footer>
 	</footer>
</body>
</html>
